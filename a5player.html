<!DOCTYPE html>
<html>
<head>
	<link href="stylev.css" rel="stylesheet" type="text/css">
	<title> Audio/Video</title>
	<script src="https://kit.fontawesome.com/c25e98f0fb.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="c-video">
			<video class="video" src="video1.mp4"></video>
			<div class="controls">
				<div class="play-bar">
					<div class="grey-bar"></div>
				</div>
				<div class="buttons">
				 	<button class="play-pause"></button>
				 </div>
			</div>
		</div>
	



  <div class="audio-player">
        <audio id="audio">
            <source src="noise.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls2">
            <button id="play-pause-button">Play</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
        </div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div id="current-time">0:00</div>
        <div id="total-time">0:00</div>
    </div>
</div>




<script src="javav.js"></script>
	
   
</body>

</html>
